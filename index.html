<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #32CD32; /* Green background */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .circle-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .title {
            font-size: 24px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: auto;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            font-size: 12px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/icons/1139252129710747732/a_e795bbd22e2710aaef49247ea90bc567.gif?size=1024" alt="Profile Image" class="circle-img">
        <div class="title">Kaskrout Gaming</div>
    </header>

    <main>
        <button class="btn" onclick="window.location.href='https://discord.com'">Join Our Discord Server</button>
    </main>

    <footer>
        &copy; 2024 Kaskrout Gaming. All rights reserved.
    </footer>
</body>
</html>
