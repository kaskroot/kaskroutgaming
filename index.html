<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" href="favicon.gif" type="image/gif">
    <style>
        /* Define the custom font with @font-face */
        @font-face {
            font-family: 'PolySans';
            src: url('PolySans.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Apply the font to the body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'PolySans', sans-serif; /* Use PolySans */
            background-image: url('https://cdn.discordapp.com/banners/1139252129710747732/47e5e7dbcb0378c518f1e006e481354d.png?size=256'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(10px);
            z-index: -1;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background for header */
        }

        .circle-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .title {
            font-size: 24px;
        }

        .btn {
            font-family: 'PolySans', sans-serif; /* Use PolySans */
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: auto;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            font-size: 12px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for footer */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/icons/1139252129710747732/a_e795bbd22e2710aaef49247ea90bc567.gif?size=1024" alt="Profile Image" class="circle-img">
        <div class="title">Kaskrout Gaming</div>
    </header>

    <main>
        <button class="btn" onclick="window.location.href='https://discord.gg/ZwPx8c8RAF'">Join Our Discord Server</button>
    </main>

    <footer>
        &copy; 2024 Kaskrout Gaming. All rights reserved.
    </footer>
</body>
</html>
